<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Change the font size of a paragraph when a button is clicked. -->


    <p id="text">my name is faiz alam</p>
    <button id="changeSize">click me </button>
    

    <script>
        const text = document.getElementById('text');
        const button = document.getElementById('changeSize');
        
        // check and store the orginal size of the text 
        const  originalSize = text.style.fontSize;
        console.log(originalSize);

        // adding the eventListener to the button to change the size after click

        button.addEventListener('click',()=>{
            if(text.style.fontSize === originalSize){
                text.style.fontSize = '30px';
            }else{
                text.style.fontSize = originalSize;
            }
        })

    </script>
</body>
</html>
