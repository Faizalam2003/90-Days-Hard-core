<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>

    <ul id="list">
        <li>task 1 </li>
        <li>task 2</li>
        <li>task 3</li>
    </ul>


    <div id="paragraphContainer">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
    <button id="toggleVisibility">Show/Hide</button>
    


    <script>

        const list = document.getElementById('list');
        const paragraphContainer = document.getElementById('paragraphContainer');
        const toggleVisibilityButton = document.getElementById('toggleVisibility');
        list.addEventListener('click',(e)=>{
            if(e.target && e.target.tagName === 'LI'){
                e.target.style.fontWeight = e.target.style.fontWeight === 'bold' ? 'normal' : 'bold';
            }
        })

        toggleVisibilityButton.addEventListener('click', () => {
            paragraphContainer.style.display = paragraphContainer.style.display === 'none' ? 'block' : 'none';
        })


    </script>
</body>
</html>
