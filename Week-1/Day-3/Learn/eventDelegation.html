<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>

    <h1>Event Delegation</h1>
    <div id="listContainer">
        <ul id="dynamicList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="addItem">Add Item</button>
        <button id="removeItem"> Remove Item</button>
    </div>
    <script>
        // const listContainer = document.getElementById('listContainer');
        const dynamicList = document.getElementById('dynamicList');
        const addItemButton = document.getElementById('addItem'); 
        const removeItemButton = document.getElementById('removeItem');  

// Event delegation: Add click event to the parent <ul>
    // Modify the code so clicking a list item highlights it (e.g., changes its background color).


    dynamicList.addEventListener('click', (e) => {
        if(e.target && e.target.tagName === 'LI'){
            // alert(`Item clicked: ${e.target.textContent}`);
            e.target.style.backgroundColor = 'red';
            
        }
      
        })

        // Add new list items dynamically

        addItemButton.addEventListener('click', () => {
            const newItem = document.createElement('li');
            newItem.textContent = 'Item ' + (dynamicList.children.length + 1);
            dynamicList.appendChild(newItem);
        })

        removeItemButton.addEventListener('click', () => {
            const lastItem = dynamicList.lastElementChild;
            if(lastItem){
                dynamicList.removeChild(lastItem);
            }
        })

</body>
